<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">
  </head>
  <body>
    <header>
      <h1>Twittler</h1>
      <h4>by Heidi Kumar.</h4>
      <button type="button" class="refresh">More Tweets</button>
      <button type="button" class="clear">Clear Tweets</button>
    </header>
    <div class="main">
      <section class = "displayTweets">
      <div class="tweetList"></div>
      <div class="tweetDates"></div>
      </section>

      <aside class= "userTweets">
      <div class="selectUser"></div>
      <div class="selectTweets"></div>
      </aside>
    </div>

    <footer class="addTweet">
      <h4>Add a tweet!</h4>
      <form>
      <p>Username:</p>
      <input type="text" id="login">
      <p>Tweet:</p>
      <input type="text" id="newTweet">
      <button type="button" class="newTweet">Send Tweet!</button>
      </form>
      <!-- I want this to be visible even with scrolling. This will be the form to enter new tweets. -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
